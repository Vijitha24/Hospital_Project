{% extends 'partials/base.html' %} {% block content %}


<h2>Add a New Article</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% for field in form %}
        {% if field.errors %}
            <ul>
                {% for error in field.errors %}
                    <li class="text-danger">{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endfor %}
    <button type="submit">Submit</button>
</form>


 {% endblock %}
